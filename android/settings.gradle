pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.7.2" apply false // ✅ Updated for Flutter 3.35.5
    id "com.google.gms.google-services" version "4.4.2" apply false // ✅ Latest Firebase
    id "org.jetbrains.kotlin.android" version "1.9.25" apply false // ✅ Matches Flutter’s Kotlin
}

include(":app")
